<!DOCTYPE html>

<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link href="company/assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Material Design Bootstrap -->
    <link href="company/assets/css/mdb.min.css" rel="stylesheet">
    <link href="company/assets/css/style.css" rel="stylesheet">


    <link href="company/assets/css/font-awesome.css" rel="stylesheet">
    <link href="company/assets/css/stepper.css" rel="stylesheet">
</head>

<body class="login">
    

    <div class="container">
        <div class="row flex-center">
            <div class="col-lg-9">

                <!-- Card -->
                <div class="card mx-xl-3">

                    <!-- Card body -->
                    <div class="card-body">
                        <div class="flex-center" class="rad">
                            <img src="company/assets/img/mdb-transparent.png" class="rad" width="80">
                        </div>
                        <div class="flex-center">
                            <h2>Be part of our community</h2>                        
                        </div>
                        <hr>
                        <!-- Default form subscription -->
                        <form class='row' id="rform">
                            <div class="col-lg-4">


                                <!-- Default input name -->
                                <label for="un">Email Address</label>
                                <input type="text" id="un" class="form-control">

                                <br>
                            </div>

                            <div class="col-lg-4">
                                <label for="pw" >Password</label>
                                <input type="password" id="pwd" class="form-control">
                            </div>
                            <!-- Default input email -->

                            <div class="col-lg-4">
                                <label for="cpwd" >Confirm Password</label>
                                <input type="password" id="cpwd" class="form-control">
                            </div>


                            <div class="col-lg-4">
                                <label for="cname">Company Name</label>
                                <input type="text" id="cname" class="form-control">
                            </div>

                            <div class="col-lg-4">
                                <label for="cnum" >Contact Number</label>
                                <input type="text" id="cnumb" class="form-control">
                            </div>

                            <div class="col-lg-4">
                                <label for="tnum" >Telephone Number</label>
                                <input type="text" id="tnumb" class="form-control">
                            </div>

                            <div class="col-lg-12 mt-2">
                                <div class="form-group">
                                    <label for="cadd">Company Address</label>
                                    <textarea class="form-control" id="cadd" rows="7"></textarea>
                                </div>

                            </div>
                            <div class="col-lg-12">
                                <div class="text-center py-4 mt-3">
                                    <button class="btn btn-outline-green" type="submit">Register<i class="fa fa-paper-plane-o ml-2"></i></button><br>
                                </div>
                            </div>    
                        </form>
                        <!-- Default form subscription -->

                    </div>
                    <!-- Card body -->

                </div>
                <!-- Card -->

            </div>
        </div>
    </div>

    

    <!--Footer-->
    <br><br><br><br>
    <script type="text/javascript" src="company/js/jquery-3.2.0.min.company/js"></script>
    <script type="text/javascript" src="company/js/popper.min.company/js"></script>
    <script type="text/javascript" src="company/js/bootstrap.min.company/js"></script>
    <script type="text/javascript" src="company/js/mdb.min.company/js"></script>
    <script type="text/javascript" src="company/js/Chart.min.company/js"></script>
    <script type="text/javascript" src="company/js/Chart.bundle.min.company/js"></script>
    <script type="text/javascript" src="company/js/stepper.company/js"></script>
    <script>
        // SideNav Initialization
        $(".button-collapse").sideNav();
        $('.mdb-select').material_select();
        new WOW().init();

    </script>
    <script>
        let url = "http://localhost";
        function login() {
            window.location.assign("index.html");
        }
        
        
        $('#rform').on('submit', function(e) {
            e.preventDefault();
            let em = $("#un").val();
            let pwd = $("#pwd").val();
            let cpwd = $("#cpwd").val();
            let cname = $("#cname").val();
            let cnum = $("#cnumb").val();
            let tnum = $("#tnumb").val();
            let cadd = $("#cadd").val();
            
            let x = { "a":em, "b":pwd, "c":cname, "d":cadd, "e":cnum, "f":tnum, "g":"Pending"};  
            
            if (cpwd == pwd) {
                fetch(url + "/ojtapi/insert/tbl_companies", {
                    method: "POST",
                    body: JSON.stringify([x])
                }).then(function(data) {
                    console.log(data);
                });
                window.alert("Verification Sent on Email");
                window.location.assign("login.html");
            } else {
                window.alert("Password didn't Match")
            }
        });        

    </script>

</body>

</html>
