    <script>
        document.getElementById('ccode').innerHTML = localStorage.ccode;
        let url = "http://gordoncollegeccs-ssite.net";
        fetch(url + "/ojtapi/tbl_students/fldClassCode/"+localStorage.ccode).then((resp)=>resp.json()).then(function(data){
            let ls = "";
            console.log(data);
            for(let i = 0; i < data.length;i++){
                ls += '<tr>';
                ls += '<th scope="row">'+data[i].fldStudentID+'</th>';
                ls += '<td>'+ data[i].fldFname +' '+ data[i].fldMname +''+data[i].fldLname+'</td>';
                ls += '<td>'+data[i].fldCourse+'</td>';
                ls += '<td><button type="button" class="btn btn-sm btn-outline-primary waves-effect" onclick="setSt('+data[i].fldStudentID+')">View</button><br><button type="button" class="btn btn-sm btn-outline-danger waves-effect">Drop</button></td>';
                ls += '</tr>';
            }
            $("#studentList").html(ls);
        });
        
        
        let setSt = (val) =>{
            localStorage.cstId = val;
            window.location.assign("studentreq.html");
        }

    </script>
