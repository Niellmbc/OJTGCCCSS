<!DOCTYPE html>

<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link href="company/assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="company/assets/css/mdb.min.css" rel="stylesheet">
    <link href="company/assets/css/style.css" rel="stylesheet">
    <link href="company/assets/css/font-awesome.css" rel="stylesheet">
    <link href="company/assets/css/stepper.css" rel="stylesheet">
</head>

<body class="login" data-gr-c-s-loaded="true">


    <div class="container">
        <div class="row flex-center">
            <div class="col-lg-6">


                <!-- Card -->
                <div class="card mx-xl-3">

                    <!-- Card body -->
                    <div class="card-body">

                        <!-- Default form subscription -->
                        <form>
                            <div class="flex-center" class="rad">
                                <img src="company/assets/img/mdb-transparent.png" class="rad" width="100px">
                            </div>

                            <!-- Default input name -->
                            <label for="un" class="grey-text font-weight-light">Username</label>
                            <input type="text" id="un" class="form-control">

                            <br>

                            <!-- Default input email -->
                            <label for="pw" class="grey-text font-weight-light">Password</label>
                            <input type="password" id="pw" class="form-control">

                            <div class="text-center py-4 mt-3">
                                <button class="btn btn-outline-green" type="button" onclick="login()">Login<i class="fa fa-paper-plane-o ml-2"></i></button><br>
                                <small><a href="register.html">Don't have an Account yet?</a></small>
                            </div>
                        </form>
                        <!-- Default form subscription -->

                    </div>
                    <!-- Card body -->

                </div>
                <!-- Card -->

            </div>
        </div>
    </div>



    <!--Footer-->
    <br><br><br><br>
    <script type="text/javascript" src="company/js/jquery-3.2.0.min.js"></script>
    <script type="text/javascript" src="company/js/popper.min.js"></script>
    <script type="text/javascript" src="company/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="company/js/mdb.min.js"></script>
    <script type="text/javascript" src="company/js/Chart.min.js"></script>
    <script type="text/javascript" src="company/js/Chart.bundle.min.js"></script>
    <script type="text/javascript" src="company/js/stepper.js"></script>
    <script>
        // SideNav Initialization
        let myurl = "http://gordoncollegeccs-ssite.net";


        let login = () => {

            let xun = $("#un").val();
            let xpw = $("#pw").val();
            
            let x = {
                un: xun,
                pw: xpw
            }

            fetch(myurl + "/ojtapi/login", {
                method: "POST",
                body: JSON.stringify(x)
            }).then((res)=>res.json()).then(function(data) {
                if (data.Authorize == "Company") {
                    window.location.assign("company/company.html");
                } else if (data.Authorize == "Instructor") {
                    window.location.assign("instructor/subject.html");
                } else if (data.Authorize == "Student") {
                    localStorage.studentId = data.fldStudentID;
                        window.location.assign("student/accounts.html");
                } else {
                    if (un == "Admin" && pw == "Admin") {
                        window.location.assign("registrar/company.html");
                    } else {
                        window.alert("Invalid login credentials");
                    }
                }
            });
        }
        $(".button-collapse").sideNav();
        $('.mdb-select').material_select();
        new WOW().init();

    </script>
    <script>


    </script>

</body>

</html>
