    <script>
        // SideNav Initialization
        $(".button-collapse").sideNav();
        $('.mdb-select').material_select();
        new WOW().init();
        
        let myurl = "http://gordoncollegeccs-ssite.net";
        
        fetch(myurl + "/ojtapi/tbl_students/fldStudentID/"+localStorage.studentId).then((res)=>res.json()).then(function(data){
            $("#stname").html(data[0].fldFname + " " + data[0].fldMname + " " + data[0].fldLname);
            $("#stid").html(data[0].fldStudentID);
            $("#stcourse").html(data[0].fldCourse);
            
            let x = "<embed src='"+data[0].fldResume+"' width='700' height='800'>"
            $("#resume").html(x)
        });

    </script>
